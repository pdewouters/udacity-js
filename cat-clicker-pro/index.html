<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CAT CLICKER PRO!!!!!</title>

</head>
<body>
	<ul class="cat-menu"></ul>
	<div class="cat-container"></div>

	<script type="text/template" data-template="cat">
		<div id="#{{id}}" class="cat">
			<img src="{{url}}">
			<p class="caption"><span>{{name}}</span> <span>{{tally}} clicks</span></p>
		</div>
	</script>

	<script type="text/template" data-template="menu-item">
		<li class="menu-item"><a href="#{{id}}">{{name}}</a></li>
	</script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
